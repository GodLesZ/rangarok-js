<!doctype html>
<html lang="en" class="theme-default">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<link rel="stylesheet/less" type="text/css" href="gui/less/gui.less"/>
		<link rel="stylesheet/less" type="text/css" href="gui/less/theme-default.less"/>

		<script type="text/javascript">
			var less = {
				env: 'development'
			};
		</script>
		<script src="include/less-1.5.0-b2.min.js" type="text/javascript"></script>
		<script src="include/underscore-1.5.2.js" type="text/javascript"></script>
		<script src="include/jquery-1.10.2.min.js" type="text/javascript"></script>
	</head>
	<body>
		<script id="tpl-window-test">
			<div class="window window-w-ball">
				<div class="titlebar">
				Test Window w/ ball!
			</div>
			<div class="body">
				Body content
			</div>
			<div class="footer">
				<button class="button pull-right">Close</button>
			</div>
			</div>
		</script>

		<div id="main">

			<div class="window window-w-ball">
				<div class="titlebar">
					Test Window w/ ball!
				</div>
				<div class="body">
					Body content
				</div>
				<div class="footer">
					<button class="button pull-right">Close</button>
				</div>
			</div>

			<div class="window window-w-ball window-login">
				<div class="titlebar">
					LogOn
				</div>
				<div class="body">
					<div class="inline-controls">
						<label for="login_username">ID</label>
						<input class="input" type="text" name="login_username" id="login_username" placeholder="Username" maxlength="23" />
					</div>
					<div class="inline-controls">
						<label for="login_password">Password</label>
						<input class="input" type="text" name="login_password" id="login_password" placeholder="Password" maxlength="23" />
					</div>
				</div>
				<div class="footer">
					<button class="button pull-right">exit</button>
					<button class="button pull-right">login</button>
				</div>
			</div>

			<br/>

			<div class="window window-w-ball window-char-select">
				<div class="titlebar">
					Character Select
				</div>
				<div class="body">

				</div>
				<div class="footer">
					<button class="button pull-left">make</button>
					<button class="button pull-left">del</button>

					<button class="button pull-right">cancel</button>
					<button class="button pull-right">ok</button>
				</div>
			</div>

			<br/>

			<div class="window window-w-ball window-char-create">
				<div class="titlebar">
					Character Creation
				</div>
				<div class="body">

					<label class="input-label">Name</label>
					<input type="text" class="input" placeholder="Charname" />

				</div>
				<div class="footer">

				</div>
			</div>

		</div>

	</body>
</html>
